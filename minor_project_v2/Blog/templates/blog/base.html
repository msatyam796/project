{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'blog/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <title>Tech-BLogs</title>
</head>
<body>
    <ul class="side-links">
        <li><a href="#"><ion-icon name="logo-instagram" class="side__icon--insta"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-facebook" class="side__icon--facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-github" class="side__icon--git"></ion-icon></a></li>
    </ul>   

    <header>
    
        <nav class="navigation">
        <div class="row">
            <ul class="navigation__list nav-left">
                <li><a href="{% url 'home' %}" class="navigation__list--item">
                <ion-icon class="logo" name="code-slash"></ion-icon>
                </a></li>
                <li><a href="{% url 'blog-home' %}" class="navigation__list--item">All BLogs</a></li>
                <li><a href="{% url 'blog-about' %}" class="navigation__list--item">About</a></li>
            </ul>
            <ul class="navigation__list nav-right">
                {% if user.is_authenticated %}
                <li><a class="navigation__list--item" href="{% url 'post-create' %}">New Post</a></li>
                <li><a class="navigation__list--item" href="{% url 'profile' %}">profile</a></li>
                <li><a class="navigation__list--item" href="{% url 'logout' %}">logout</a></li>
                {% else %}
                <li><a class="navigation__list--item" href="{% url 'login' %}">Login</a></li>
                <li><a class="navigation__list--item" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
            </div>
        </nav>
        </div>
    </header>
 
{% block content %} {% endblock content %}

    <footer class="footer">
        <div class="row">
                    <div class="col-1-of-2">
                         <ul class="footer__nav-list">
                        <li class="footer__nav-item"><a href="" class="footer__link">home</a></li>
                        <li class="footer__nav-item"><a href="" class="footer__link">service</a></li>
                        <li class="footer__nav-item"><a href="" class="footer__link">contact</a></li>
                    </ul>
                    </div>
                    <div class="col-1-of-2">
                         <ul class="social-links">
                            <li><a href="#"><ion-icon name="logo-instagram" class="footer__icon--insta"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-facebook" class="footer__icon--facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-github" class="footer__icon--git"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>
                <div class="copyright"> <p>2020 &copy; all rights reserved</p></div>

        </footer>
    

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
